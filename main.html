<meta charset ="UTF-8">
<html>
    <body>
        <h1 id="a"> primeiro site utilizando JavaScript </h1>
        <br>
        <h3 id="b"> texto continua com letra menor </h3>
        
        <input type="button" value="Confirmar" id="botao">

        <script>
            exibeMensagem("Italo é gordo e feio" + pulaLinha())

            function pulaLinha() {
                document.write("<br>");
            }
            function exibeMensagem(texto) {
                document.write(texto);
                pulaLinha();
            }
            function calculoImc(altura, peso) {
                var imc = peso / (altura*altura) ;
                return imc;
            }
            
            function mediaImc(imc) {
                if (imc < 18.5 ){
                    return exibeMensagem ("O índice " + imc + " está abaixo da média")
                } 
                if (imc >= 18.6 && imc <= 24.9) {
                    return exibeMensagem ("O índice " +  imc + " está na média");
                }
                if (imc >= 25.0 && imc <= 29.9) {
                    return exibeMensagem ("O índice " + imc + " está um pouco acima da média (Sobrepeso)")
                }
                if (imc >= 30.0 && imc <= 39.9) {
                    return exibeMensagem ("O índice " + imc + " está de obesidade")
                }
                if (imc >= 40) {
                    return exibeMensagem ("Índice: " + imc + "... : Não é possível")
                }
                else exibeMensagem("Há algo de estranho, contate o nosso suporte.")
            }
            let idade =  25;
            exibeMensagem("A idade do Nicollas é : " + idade);
            var ImcNicollas = calculoImc(1.71, 70);
            exibeMensagem("IMC de Nicollas é: " + ImcNicollas);
            mediaImc(ImcNicollas)

            var ImcBreno = calculoImc(1.50, 98);
            exibeMensagem("IMC do Breno é: " + ImcBreno);
            mediaImc(ImcBreno)


            exibeMensagem("Ola");
            alert("escreva algo no código, boa");
            alert("invejoso sai do meu pé");
        

            document.getElementById("a").onclick = function(){
                alert('clicou')
            }
            document.getElementById("botao").onclick = function(){
                //alert('clicou');
                
                if ("hidden" in document.getElementById("a").attributes){
                    document.getElementById("a").removeAttribute("hidden")
                    alert('Re-exibindo')
                } 
                else {
                    document.getElementById("a").setAttribute("hidden","true")

                }
            }
        </script>
    </body>
</html>
